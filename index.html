<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scrolling pages</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Projects</h1>
        </div>
        <div class="main-box">
            <div class="scrolling-page col-4">
                <img src="./images/car-site.png">
                <h3 class="pos">Car site</h3>
            </div>
            <div class="scrolling-page col-4">
                <img src="./images/boat-site.png">
                <h3 class="pos">Boat site</h3>
            </div>
            <div class="scrolling-page col-4">
                <img src="./images/hotel-site.png">
                <h3 class="pos">Hotel site</h3>
            </div>
            <div class="scrolling-page col-4">
                <img src="./images/tourism-site.png">
                <h3 class="pos">Tourism site</h3>
            </div>
            <div class="scrolling-page col-4">
                <img src="./images/hiking-site.png">
                <h3 class="pos">Hiking site</h3>
            </div>
            <div class="scrolling-page col-4">
                <img src="./images/skydiving-site.png">
                <h3 class="pos">Skydiving site</h3>
            </div>
        </div>
    </div>
</body>

</html>
